<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="logo">
      <img src="images/logo.svg" alt="Base Apparel Logo">
    </div>
    <div id="main">
      <div class="woman">
        woman
      </div>
      <div id="content">
        <h1>
          WE'RE
        </h1>
        <h1 class="dark">
          COMING SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form id="sign" name="form" action="index.html">
          <input type="text" id="email" placeholder="Email Address" required/>
          <button type="submit" name="submit" value="submit" onclick="submitEmail(document.form.email)">
            <img id="arrow" src="images/icon-arrow.svg" alt="Button arrow">
          </button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
